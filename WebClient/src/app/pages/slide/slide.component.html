<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slide.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide size_Slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2024/04/w800/banner-thay-pin-iphone-200k.jpg.webp"
                    class="d-block w-100" alt="Điện thoại" width="800" height="300" preload="true" lazy="true">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2024/01/w800/banner-dien-thoai-mobilecity-02.jpg.webp"
                    class="d-block w-100" alt="Điện thoại" width="800" height="300" preload="true" lazy="true">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2024/01/w800/banner-phu-kien-mobilecity-01.jpg.webp"
                    class="d-block w-100" alt="Sửa điện thoại" width="800" height="300" preload="true" lazy="true">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2024/01/w800/banner-sua-chua-mobilecity-03.jpg.webp"
                    class="d-block w-100" alt="Điện thoại" width="800" height="300" preload="true" lazy="true">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2024/01/w800/1-banner-gioi-thieu-day-nghe-sua-dien-thoai-mobilecity.jpg.webp"
                    class="d-block w-100" alt="Điện thoại" width="800" height="300" preload="true" lazy="true">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2024/05/w800/banner-slide-samsung-s24-ultra.jpg.webp"
                    class="d-block w-100" alt="Sửa điện thoại" width="800" height="300" preload="true" lazy="true">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2023/09/w800/anh-slide-xiaomi-redmi-note-13-series.jpg.webp"
                    class="d-block w-100" alt="Điện thoại" width="800" height="300" preload="true" lazy="true">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2024/05/w800/banner-vivo-iqoo-z9-z9x-z9-turbo.jpg.webp"
                    class="d-block w-100" alt="Sửa điện thoại" width="800" height="300" preload="true" lazy="true">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
