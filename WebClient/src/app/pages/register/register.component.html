<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.44.0/tabler-icons.min.css">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <main class="flex items-center justify-center min-h-screen">
        <!-- Main Content -->
        <div class="flex flex-col w-full max-w-md p-6 bg-white shadow-md rounded-lg">
            <div class="flex justify-center mb-6">
                <a class="py-4 block"><img src="../assets/images/logos/logo-light.svg" alt="Logo" class="mx-auto" /></a>
            </div>
            <p class="mb-4 text-gray-400 text-sm text-center">Register</p>
            <!-- form -->
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <!-- Email -->
                <div class="my-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
                    <input type="email" id="email" formControlName="email" placeholder="john.doe@company.com"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                    <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
                        class="text-red-600 text-sm mt-1">Please enter a valid email address</div>
                </div>
                <!-- Username -->
                <div class="my-6">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                    <input type="text" id="userName" formControlName="userName" placeholder="userName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <!-- Password -->
                <div class="my-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="•••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <!-- Confirm Password -->
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Confirm Password</mat-label>
                    <input formControlName="confirmPassword" matInput type="{{confirmPasswordHide ? 'password':'text'}}"
                      placeholder="Confirm Password">
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-icon (click)="confirmPasswordHide = !confirmPasswordHide" matSuffix>{{confirmPasswordHide ?
                      'visibility_off':'visibility'}}</mat-icon>
                  </mat-form-field>
            
                <!-- Error Messages -->
                <div *ngFor="let error of errors" class="bg-red-100 border mb-2 flex flex-col gap-2 border-red-400 text-red-400 px4 py4 rounded-md relative">
                    <div class="text-xs p-2">{{ error.description }}</div>
                </div>
                <!-- Register Button -->
                <div class="mb-6">
                    <button type="submit" [disabled]="!registerForm.valid" class="w-full block text-center py-3 bg-blue-600 text-white rounded hover:bg-blue-700">Register</button>
                </div>
                
                <div class="my-4 text-center">
                    <span class="text-slate-600">Already have an account?</span>
                    <a class="text-purple-700" routerLink="/login">Login</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
