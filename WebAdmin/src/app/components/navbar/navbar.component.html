<div>
    <mat-toolbar color="primary" style="padding:10px 50px">
      <a routerLink="/">My App</a>
      <div class="w-full"></div> 

      @if(isLoggedIn()){
      <div *ngIf="fetchUserDetail && userDetail">
        <div class="flex gap-5 items-center">
          <a [matMenuTriggerFor]="menu" class="flex gap2 cursor-pointer items-center">
            <div class="bg-red-400 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center items-center">         
              {{ userDetail.userName[0].toUpperCase() }}
            </div>
            <div class=" flex flex-col">
              <h1 class="p-0 m-0 font-medium">
                {{ userDetail.userName }}
              </h1>
            </div>
          </a>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>
                View Profile
              </span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>
                logout
              </mat-icon>
              <span>Logout</span>
            </button>
            <button [routerLink]="['change-password']" mat-menu-item>
              <mat-icon>
                password
              </mat-icon>
              <span>
                Change Password
              </span>
            </button>
          </mat-menu>
            <a mat-button routerLink="/roles">
              <mat-icon>
                settings
              </mat-icon>
              Role
          </a>
        </div>
      </div>
    }
    </mat-toolbar>
</div>
