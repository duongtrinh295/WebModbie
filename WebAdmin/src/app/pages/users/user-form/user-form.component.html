<form [formGroup]="form" class="shadow w-1/3 mx-auto p-10 rounded-md" (ngSubmit)="onSubmit()">
    <h1 class="text-xl font-semibold py-8">{{ isEdit ? 'Edit student' : 'Add Student' }}</h1>
    
    <div>
      <input formControlName="name" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Name">
      <div *ngIf="form.controls['name'].errors && form.controls['name'].touched" class="text-red-400">
        Name is required.
      </div>
    </div>
  
    <div>
      <input formControlName="address" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Address">
      <div *ngIf="form.controls['address'].errors && form.controls['address'].touched" class="text-red-400">
        Address is required.
      </div>
    </div>
  
    <div>
      <input formControlName="phoneNumber" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Phone">
      <div *ngIf="form.controls['phoneNumber'].errors && form.controls['phoneNumber'].touched" class="text-red-400">
        Phone number is required.
      </div>
    </div>
  
    <div>
      <input formControlName="email" type="email" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Email">
      <div *ngIf="form.controls['email'].errors && form.controls['email'].touched" class="text-red-400">
        Email should be valid.
      </div>
    </div>
  
    <button class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-white">
      {{ isEdit ? 'Edit student' : 'Add Student' }}
    </button>
  
    <a routerLink="/users" class="shadow-md rounded-md px-4 py-2 ml-4 text-blue-300">Cancel</a>
  </form>
