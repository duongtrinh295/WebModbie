<form [formGroup]="form" class="shadow w-1/3 mx-auto p-10 rounded-md bg-white" (ngSubmit)="onSubmit()">
    <h1 class="text-3xl font-semibold py-8">{{ isEdit ? 'Edit User' : 'Add User' }}</h1>
    
    <div>
        <input formControlName="userName" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="userName">
        <span *ngIf="form.controls['userName'].errors && form.controls['userName'].touched" class="text-red-400">
            userName is required.
        </span>
    </div>
    
    <div>
        <input formControlName="password" type="password" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Password">
        <span *ngIf="form.controls['password'].errors && form.controls['password'].touched" class="text-red-400">
            Password is required.
        </span>
    </div>
    
    <div>
        <input formControlName="email" type="email" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Email">
        <span *ngIf="form.controls['email'].errors && form.controls['email'].touched" class="text-red-400">
            Email should be valid.
        </span>
    </div>

    <div class="flex justify-between items-center">
        <button class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-white">
            {{ isEdit ? 'Edit User' : 'Add User' }}
        </button>
        <a routerLink='/users' class="shadow-md rounded-md px-4 py-2 ml-4 text-blue-300">Cancel</a>
    </div>
</form>
