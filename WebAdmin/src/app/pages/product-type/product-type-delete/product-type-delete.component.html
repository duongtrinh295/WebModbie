<div class="p-5 my-3">
    <h1 class="font-medium">Confirm Deletion</h1>
    <p>Are you sure you want to delete the product type with ID: {{ productTypeId }}?</p>
    <div class="flex gap-5">
      <button class="bg-red-600 text-white rounded-md px-4 py-2" (click)="deleteProductType()">Delete</button>
      <button class="bg-gray-300 text-black rounded-md px-4 py-2" (click)="cancel()">Cancel</button>
    </div>
  </div>
